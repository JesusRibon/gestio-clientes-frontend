<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registrar cliente</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label >Id : </label>
            <input type="text" 
            class="form-control"
            id="id"
            [(ngModel)] ="cliente.id" name="id">
        </div>

        <div class="form-group">
            <label >Nombre : </label>
            <input type="text" 
            class="form-control"
            id="nombre"
            [(ngModel)] ="cliente.nombre" name="nombre">
        </div>

        <div class="form-group">
            <label>Apellido : </label>
            <input type="text" 
            class="form-control"
            id="apellido"
            [(ngModel)] ="cliente.apellido" name="apellido">
        </div>

        <div class="form-group">
            <label> Email : </label>
            <input type="text" 
            class="form-control"
            id="email"
            [(ngModel)] ="cliente.email" name="email">
        </div>

        <button class="btn btn-outline-success">Guardar</button>

    </form>
</div>
