<h2>Lista de Clientes</h2>
<table class="table table-striped table-bordered">
    <thead class="table-primary">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor= "let cliente  of clientes">
            <td>{{cliente.id}}</td>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.apellido}}</td>
            <td>{{cliente.email}}</td>
            <td>
                
                <button (click)="actualizarCliente(cliente)"   class="btn btn-primary">Ediatr</button>
                <button (click)="eliminarCliente(cliente.id)"   class="btn btn-danger" style="margin-left : 20px">Eliminar</button>
                
                
            </td>
        </tr>

    </tbody>
</table>
