<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Actualizar Cliente</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label >Id : </label>
        <input type="text" 
        class="form-control"
        id="id"
        [(ngModel)] ="cliente.id" name="id">
    </div>

        <div class="form-group">
            <label >Nombre : </label>
            <input type="text" 
            class="form-control"
            id="nombre"
            [(ngModel)] ="cliente.nombre" name="nombre">
        </div>

        <div class="form-group">
            <label>Apellido : </label>
            <input type="text" 
            class="form-control"
            id="apellido"
            [(ngModel)] ="cliente.apellido" name="apellido">
        </div>

        <div class="form-group">
            <label> Email : </label>
            <input type="text" 
            class="form-control"
            id="email"
            [(ngModel)] ="cliente.email" name="email"
            pattern ="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
            required
            placeholder="Digite su email "
            #email = "ngModel"
            >
            <div class="alert alert-danger" *ngIf= "email.invalid && (email.dirty || email.touched)">
              <div >
                Digite su email por favor
              </div>
              <div >
                Por favor digite el email con el siguiente formato : name123@example.com
              </div>
            </div>
        </div>

        <div class="form-group">
          <label>Telefono : </label>
          <input type="text" 
          class="form-control"
          id="telefono"
          [(ngModel)] ="cliente.telefono" name="telefono">
      </div>

      <div class="form-group">
        <label>Direccion : </label>
        <input type="text" 
        class="form-control"
        id="direccion"
        [(ngModel)] ="cliente.direccion" name="direccion">
    </div>

        <button class="btn btn-outline-warning">Actualizar</button>

    </form>
</div>
